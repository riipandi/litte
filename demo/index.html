<!--
  This is a simple HTML file to demonstrate the usage of Litte with theme switching.
  It includes a button component from Litte and applies a light theme by default.
  You can use online playgrounds like https://playcode.io/html to test this code.
-->
<!DOCTYPE html>
<html lang="en" data-lt-theme="" data-lt-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Litte</title>

    <!-- Use remote CDN (for real test, support theme switching) -->
    <link rel="stylesheet" href="https://unpkg.com/@litte/themes@0.0.40/dist/bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/litte@0.0.40/dist/styles.css" />
    <script src="https://unpkg.com/litte@0.0.40/dist/umd/index.js"></script>

    <!-- Use local files (for development) -->
    <!-- <link rel="stylesheet" href="theme.css" /> -->
    <!-- <script src="litte.js"></script> -->

    <!-- Local styles for demo purpose -->
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <litte-button variant="primary" size="lg" onclick="console.log('Button clicked!')">
      Click Me
    </litte-button>
  </body>
</html>
